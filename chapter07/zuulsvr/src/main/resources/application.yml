logging:
  level:
    com.netflix: INFO
    org.springframework: INFO
    com.thoughtmechanix: DEBUG

server:
  prot: 5555

eureka:
  instance:
    preferIpAddress: true

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"

