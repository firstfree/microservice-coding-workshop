server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/firstfree/config-repo.git
          search-paths: licensingservice,organizationservice
          username: username
          password: password

eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://eurekaserver:8761/eureka
