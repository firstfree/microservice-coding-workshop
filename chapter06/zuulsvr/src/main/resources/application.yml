management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 5555

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.thoughtmechanix: DEBUG

eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

zuul:
  prefix: /api
  ignored-services: "*"
  routes:
    organizationservice: /organization/**
    licensingservice: /licensing/**
